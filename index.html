<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- fontawsome libiraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="date">
          <label for="day">Day</label>
          <input type="datetime" class="day" placeholder="DD" />
          <span class="day"></span>
        </div>
        <div class="date">
          <label for="month">Month</label>
          <input type="datetime" class="month" placeholder="MM" />
          <span class="month"></span>
        </div>
        <div class="date">
          <label for="year">Year</label>
          <input type="datetime" class="year" placeholder="YY" />
          <span class="year"></span>
        </div>
        <button><i class="fa-solid fa-magnifying-glass"></i></i></i></button>
      </form>

      <div class="The-result">
        <div><span class="result">--</span>days</div>
        <div><span class="result">--</span>months</div>
        <div><span class="result">--</span>years</div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/shawky-13" target="_blank">Shawky Mshrif</a>.
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
